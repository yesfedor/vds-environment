server_name: "web.fiv.dev"
public_baseurl: "https://web.fiv.dev"
report_stats: True
media_store_path: "/data/media_store"
uploads_path: "/data/uploads"
listeners:
  - port: 8008
    bind_addresses: ['::']
    type: http
    x_forwarded: true
    resources:
      - names: [client, federation]
        compress: false

database:
  name: psycopg2
  args:
    user: matrix
    password: "your_db_password"
    database: synapse
    host: matrix_db
    cp_min: 5
    cp_max: 10
